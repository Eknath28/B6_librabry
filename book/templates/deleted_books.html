<html>
    <head>
    <title>Deleted Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h2 align="center">Deleted Book Details </h2>
        <table border="2" style="width: 75%;" class="table table-dark table-striped"  >
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Book Price</th>
                <th>Book Quantity</th>
                <th>Action</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.price}}</td>
                <td>{{book.qty}}</td>
                <td>
                    
                    <form action="{% url 'restore_data' book.id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Restore" class="btn btn-info">
                    </form>
                    
            </tr>
            {% endfor %} 
        </table>


        <a href="{% url 'homepage' %}" class="btn btn-primary"> Home </a>
    </body> 
</html>
