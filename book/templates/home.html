<html>
    <head>
        <title> Home page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    
        <body bgcolor="pink">
            <h2>Library Book Details</h2>
            <form action="{% url 'homepage' %}" method="POST">
                {% csrf_token %}
                {% if single_book %}
                    <label for="fname">Book Id:</label><br>
                    <input type="number" name="bid" value="{{single_book.id}}" readonly><br>
                {% endif %}
                
                <label for="fname" class="form-label" >Book name:</label><br>
                <input type="text" name="bname" value="{{single_book.name}}" placeholder="Enter Book name"><br>
               
                <label for="fname" >Book Price:</label><br>
                <input type="number" name="bprice" value="{{single_book.price}}" placeholder="Enter Book price"><br>
                <label for="fname">Book Quantity:</label><br>
                <input type="number" name="bqty" value="{{single_book.qty}}" placeholder="Enter Book Quantity"><br><br>
                <input type="submit" value="Submit" class="btn btn-primary">
              </form>
              <a href="{% url 'show_all_books' %}" class="btn btn-primary" > Show Books </a>
        </body>
</html>
